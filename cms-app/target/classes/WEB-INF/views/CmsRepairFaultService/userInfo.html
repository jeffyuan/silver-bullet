<div class="row">
    <div class="col-xs-12">
        <table id="data-list" class="table table-bordered table-hover">
            <tbody>
            <tr>
                <td class="font-weight">客户名称</td>
                <td>${obj.cName!}</td>
            </tr>
            <tr>
                <td class="font-weight">客户姓氏</td>
                <td>${obj.familyName!}</td>
            </tr>
            <tr>
                <td class="font-weight">电话号码</td>
                <td>${obj.mobPhone!}</td>
            </tr>
            <tr>
                <td class="font-weight">客户性别</td>
                <td>${obj.sex=="0"?"男":"女"}</td>
            </tr>
            <tr>
                <td class="font-weight">客户住址</td>
                <td>${obj.address!}</td>
            </tr>
            <tr>
                <td class="font-weight">客户信息创建人</td>
                <td>${obj.createUsername!}</td>
            </tr>
            <tr>
                <td class="font-weight">客户信息创建时间</td>
                <td>${obj.createTime!}</td>
            </tr>
            <tr>
                <td class="font-weight">备注</td>
                <td>${obj.comments!}</td>
            </tr>
            <tbody/>
        </table>
    </div>
</div>
