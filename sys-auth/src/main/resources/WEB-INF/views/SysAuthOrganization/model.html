<style>
    #icon_choose{
        transition: border 0.3s;
    }
    #icon_choose:active{
        ;
    }
</style>
<div>
    <h4 id="msg" style="color: red;"></h4>
    <form id="formParams" class="m-t" role="form" method="post">
        <input type="hidden" name="id" class="form-control" value="${obj.id!}">
        <div class="form-group">
            <label>名称</label><label style="color: red;" id="msg-name"></label>
            <input type="text" name="name" class="form-control" value="${obj.name!}" placeholder="名称" required="">
        </div>
        <div class="form-group">
            <div class="input-box">
                <label>上级部门</label><label style="color: red;" id="msg-parentId"></label>
                <input type="hidden" value="${obj.parentId!}" name="parentId" id="ActionSelectParent" class="form-control input-point" readonly="readonly">
                <div class="inputVal" id="model-icon" >${parentName!}</i></div>
            </div>
        </div>
        <div class="form-group">
            <label>类型</label><label id="msg-type" style="color: red;"></label>
            <select class="form-control" name="organizationType">
                <option value="${obj.organizationType!}" style="display: none;">${obj.organizationType == "1"?"科室":obj.organizationType == "2"?"班组":obj.organizationType == "3"?"队组":obj.organizationType == "0"?"其他":"请选择类型"}</option>
                <option value="1">科室</option>
                <option value="2">班组</option>
                <option value="3">队组</option>
                <option value="0">其他</option>
            </select>
        </div>
        <div class="form-group">
            <label>备注</label><label id="msg-comments" style="color: red;"></label>
            <textarea name="comments" class="form-control" placeholder="Enter ...">${obj.comments!}</textarea>
        </div>
    </form>
</div>
