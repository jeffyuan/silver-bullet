<div class="row">
    <div class="organizationview">
        <div class="box-controls col-xs-12" style="margin-bottom:20px;">
            <div class="btn-group">
                <button name="添加" class="btn btn-default" onclick="AuthOrganization.addModel()"> <i class="fa fa-fw fa-plus"></i>添加</button>
                <button name="修改" class="btn btn-default" onclick="AuthOrganization.edit()" space="true"> <i class="fa fa-fw fa-edit"></i>修改</button>
                <button name="删除" class="btn btn-default" onclick="AuthOrganization.delete()" space="true"> <i class="fa fa-fw fa-trash-o"></i>删除</button>
            </div>
            <button name="配置权限" class="btn btn-warning" onclick="" space="true"> <i class="fa fa-fw fa-trash-o"></i>配置权限</button>
        </div>
        <div class="table-responsive data-table-list col-xs-12">
            <table id="data-list" class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th></th>
                    <th>name</th>
                    <th>comments</th>
                    <th>type</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                @for(var i = 0; i < results.resultList.~size; i++){
                <tr id="data-r${i}" data-u="${results.resultList[i].id}">
                    <td><input type="checkbox" /></td>
                    <th>${results.resultList[i].name}</th>
                    <th>${results.resultList[i].comments}</th>
                    <th>${results.resultList[i].type}</th>
                    <th>
                        <button name="修改" class="btn btn-default btn-sm" onclick="AuthOrganization.editOne(this)" space="true">
                            <i class="fa fa-fw fa-edit"></i>
                        </button>
                        <button name="删除" class="btn btn-default btn-sm" onclick="AuthOrganization.deleteOne(this)" space="true">
                            <i class="fa fa-fw fa-trash-o"></i>
                        </button>
                    </th>
                </tr> @}
                </tbody>
            </table>
        </div>
    </div>
</div>
<script>
    AuthOrganization.checkboxInit();
</script>
