<div class="row">
    <h4 id="msg" style="color: red;"></h4>
    <form id="formCms" class="m-t" role="form" method="post">
        <input type="hidden" value="fileDoc" class="page">
        <input type="hidden" name="id" class="form-control" value="${obj.id!}">
        <input type="hidden" name="moduleFilterKey" class="form-control" value="${obj.moduleFilterKey!}" placeholder="moduleFilterKey" required="">
        <input type="hidden" name="artType" class="form-control" value="${type}">
        <div class="col-xs-9">
            <div class="file-upload">
                <span>上传文件</span>

            </div>
        </div>
    </form>
</div>
<script src="${ctxPath}/static/silverbullet/js/cms/CmsArtile/CmsArticle.js"></script>
<script type="text/javascript">
    $(function(){
        $("#artImgId").on("change", function(){
            var fileSize = this.files[0].size;
            var size = fileSize / 1024 / 1024;
            if(size > 5){
                alert("文件大小不能超过5M");
            }else{
                $("#file_name").attr("value", $("#artImgId").val());
            }

        });
    });

</script>
