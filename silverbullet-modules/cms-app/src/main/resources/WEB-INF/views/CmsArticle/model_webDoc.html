<div class="row">
    <h4 id="msg" style="color: red;"></h4>
    <form id="formCms" class="m-t" role="form" method="post">
        <input type="hidden" value="webDoc" class="page">
        <input type="hidden" name="id" class="form-control" value="${obj.id!}">
        <input type="hidden" name="moduleFilterKey" class="form-control" value="${obj.moduleFilterKey!}" placeholder="moduleFilterKey" required="">
        <input type="hidden" name="artType" class="form-control" value="${type}">
        <div class="col-xs-9">
            <div class="form-group">
                <label>标题</label><label style="color: red;" id="msg-title"></label>
                <input type="text" name="title" class="form-control" value="${obj.title!}" placeholder="标题" required="">
            </div>
            <div class="form-group">
                <label>摘要</label><label style="color: red;" id="msg-abs"></label>
                <input type="text" name="abs" class="form-control" value="${obj.abs!}" placeholder="摘要" required="">
            </div>
            <div class="form-group" style="margin-bottom: 50px;">
                <label>文章图片<label style="color:#006666;">${ops!}</label></label><label style="color: red;" id="msg-artImgId"></label>
                <div style="width:100%;">
                    <div class="col-xs-10 lr-pd"><input type="text" readonly="readonly" class="form-control" id="file_name"></div>
                    <div class="col-xs-2 lr-pd"><a href="#" class="input"><input type="file" name="cmsArticleImage" id="artImgId">浏览</a></div>
                </div>
            </div>
            <div class="form-group">
                <label>文章内容</label><label style="color: red;" id="msg-content"></label>
                <textarea name="contHtml" class="form-control" value="${obj.contHtml!}"placeholder="Enter ..." style="height:180px;"></textarea>
            </div>
        </div>
        <div class="col-xs-3 b-l">
            <div class="form-group">
                <label>标签</label><label style="color: red;" id="msg-tagkey"></label>
                <input type="text" name="tagkey" class="form-control" value="${obj.tagkey!}" placeholder="标签" required="">
            </div>
            <div class="form-group">
                <label>文章来源</label><label style="color: red;" id="msg-source"></label>
                <input type="text" name="source" class="form-control" value="${obj.source!}" placeholder="文章来源" required="">
            </div>
            <div class="form-group">
                <label>置顶等级</label><label style="color: red;" id="msg-topLevel"></label>
                <input type="text" name="topLevel" class="form-control" value="${obj.topLevel!}" placeholder="置顶等级" required="">
            </div>
            <div class="form-group">
                <label>文章状态</label><label style="color: red;" id="msg-artState"></label>
                <select name="artState" id="artState" class="form-control">
                    <option value="disabled selected" style="display: none;">${obj.artState!}</option>
                    <option value="0">禁用</option>
                    <option value="1">开放</option>
                    <option value="2">待审核</option>
                </select>
            </div>
            <div class="form-group">
                <label>写入权限</label><label style="color: red;" id="msg-writeAuthority"></label>
                <select name="writeAuthority" id="writeAuthority" class="form-control">
                    <option value="disabled selected" style="display: none;">${obj.writeAuthority!}</option>
                    <option value="0">公开</option>
                    <option value="1">本人</option>
                    <option value="2">站点</option>
                    <option value="3">禁止编辑</option>
                </select>
            </div>
            <div class="form-group">
                <label>查看权限</label><label style="color: red;" id="msg-readAuthority"></label>
                <select name="readAuthority" id="readAuthority" class="form-control">
                    <option value="disabled selected" style="display: none;">${obj.readAuthority!}</option>
                    <option value="0">公开</option>
                    <option value="1">本人</option>
                    <option value="2">站点</option>
                    <option value="3">禁止查看</option>
                </select>
            </div>
        </div>
    </form>
</div>
<script src="${ctxPath}/static/silverbullet/js/cms/CmsArtile/CmsArticle.js"></script>
<script type="text/javascript">
    $(function(){
        $("#artImgId").on("change", function(){
            var fileSize = this.files[0].size;
            var size = fileSize / 1024 / 1024;
            if(size > 5){
                alert("文件大小不能超过5M");
            }else{
                $("#file_name").attr("value", $("#artImgId").val());
            }

        });
    });

</script>
