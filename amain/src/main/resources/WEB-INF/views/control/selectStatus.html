<div class="fadeInCon">
    <div class="input-group" style="width:100%;">
        <select name="selectValue" class="form-control pull-right" id="selectValue" style="border-right:none; border-radius: 3px 0 0 3px;" id="selectValue">
            <option style="display: none;" value="" class="fault"></option>
            <option value="0" data-control="input">未完成</option>
            <option value="1" data-control="input">进行中</option>
            <option value="2" data-control="input">已完成</option>
        </select>
    </div>
    <div class="input-group-btn">
        <button type="submit" class="btn btn-default btn-header" onclick="${searchObj}"><i class="fa fa-search"></i></button>
    </div>
</div>
<script>
    $('.fadeInCon').fadeIn("300");
</script>
